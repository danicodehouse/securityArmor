<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보안 코드 챌린지</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url(https://c0.wallpaperflare.com/preview/126/155/778/south-korea-busan-market.jpg) center/cover no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ECF0F1;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #3498DB; /* New color for the heading */
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    #captcha-container {
      width: 200px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #3498DB;
      background-color: #ECF0F1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    #captcha-form {
      text-align: center;
      margin-top: 20px;
    }

    #captcha-input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #3498DB;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      color: #2C3E50;
      transition: border-color 0.3s;
    }

    #captcha-submit {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #E74C3C; /* New button color */
      color: #ECF0F1;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #captcha-submit:hover {
      background-color: #C0392B; /* New button color on hover */
    }

    #captcha-message {
      color: #E74C3C;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>보안 코드 챌린지</h1>
  <p>당신이 인간임을 증명하기 위해 다음 과제를 해결하세요.</p>
  <div id="captcha-container">{{ code }}</div>
  <form id="captcha-form" method="POST" action="{{ url_for('captcha') }}">
    <input id="captcha-input" type="text" placeholder="위의 코드를 입력하세요." name="code" required>
    <input type="hidden" name="web" value="{{ request.args.get('web') }}">
    <br>
    <button id="captcha-submit" type="submit">제출</button>
  </form>
  <p id="captcha-message"></p>
  <script>
    // 사용자 입력이 코드와 일치하는지 확인
    var captchaForm = document.getElementById('captcha-form');
    var errorMessage = document.getElementById('captcha-message');

    captchaForm.addEventListener('submit', function(event) {
      event.preventDefault();
      var captchaInput = document.getElementById('captcha-input');

      if (captchaInput.value == "{{ code }}") {
        // 양식 제출
        captchaForm.submit();
      } else {
        errorMessage.innerText = '죄송합니다. 입력한 코드가 올바르지 않습니다. 다시 시도해주세요.';
        errorMessage.style.display = 'block'; // 오류 메시지 표시
        captchaInput.value = '';
      }
    });
  </script>
</body>
</html>
